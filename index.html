<Html>  
<head>   
<title>  
Registration Page  
</title>  
</head>  
<body >  
<br>  
<br>  
<form>  
  
<label> Name </label>         
<input type="text" name="Name" size="15"/> <br> <br>  
<label> Class: </label>     
<input type="text" name="Class" size="15"/> <br> <br>  
<label> Section: </label>         
<input type="text" name="Section" size="15"/> <br> <br>  
<label> Date of Birth: </label>         
<input type="text" name="Date of Birth" size="15"/> <br> <br>  
  
<label>   
Course :  
</label>   
<select>  
<option value="Course">Course</option>  
<option value="MECH">MECH</option>   
<option value="M.Tech">M.Tech</option>  
</select>  
  
<br>  
<br>  
<label>   
Gender :  
</label><br>  
<input type="radio" name="male"/> Male <br>  
<input type="radio" name="female"/> Female <br>  
<br>  
<br>  
  
<label>   
Phone :  
</label>  
<input type="text" name="country code"  value="+91" size="2"/>   
<input type="text" name="phone" size="10"/> <br> <br>  
Address  
<br>  
<textarea cols="80" rows="5" value="address">  
</textarea>  
<br> <br> 
Father Name:  
<input type="Father name" id="Father name" name="Father name"/> <br>    
<br> <br>  
Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br>  
City:  
<input type="city" id="City" name="City"> <br>   
<br> <br>  
State:  
<input type="State" id="State" name="State"> <br> <br>  
<input type="button" value="Submit"/>  
</form>  
</body>  
</html>
